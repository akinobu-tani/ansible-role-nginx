---

- name: nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart nginx

- name: nginx server
  copy:
    src: "{{item.template | default(name + '.conf.j2')}}"
    dest: /etc/nginx/conf.d/{{item.name | default(item)}}.conf
    owner: root
    group: root
    mode: 0644
  with_items: "{{nginx_servers | default([])}}"
  notify:
    - restart nginx

- name: make log directory
  file:
    path: "{{nginx_log_dir}}"
    state: directory
    owner: nginx
    group: nginx
    mode: 0755

- name: log rotate
  template:
    src: logrotate.conf.j2
    dest: /etc/logrotate.d/nginx
    owner: root
    group: root
    mode: 0644


- name: start service
  service:
    name: nginx
    state: started
    enabled: yes
